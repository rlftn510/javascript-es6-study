    <script type="text/javascript">
    
      function getDateFromToday(day){
          //day=0: today, -1:yesterday, 1: tomorrow .. .etc..
          const today = new Date
          const targetDay = new Date(today.valueOf()+(24*60*60*1000)*day);
          let ty = targetDay.getFullYear();
          let tm = targetDay.getMonth()+1;
          let td = targetDay.getDate();
          if(tm<10) tm = "0" + tm;
          if(td<10) td = "0" + td;       
          return ty + tm + td;
        }
        console.log(getDateFromToday(0))
        console.log(24*60*60*1000)
      </script>
